spring.application.name=01-jpa-performance

spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=AdventureWorks2017;trustServerCertificate=true
spring.datasource.username=tom
spring.datasource.password=tom1234
spring.datasource.driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.show-sql=true
spring.jpa.hibernate.naming.physical-strategy=com.tom.config.CustomPhysicalNamingStrategy

spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.keepalive-time=30000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.leak-detection-threshold=5000

#logging.level.root=warn
logging.level.org.hibernate.SQL=trace
logging.level.org.hibernate.orm.jdbc.bind=trace